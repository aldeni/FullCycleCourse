version: '3'

services:
    app:
        build:
            context: ./node
        container_name: node-app
        entrypoint: dockerize -wait tcp://db:3306 -timeout 20s node server.js docker-entrypoint.sh
        tty: true
        volumes:
            - ./node:/usr/src/app
        networks:
            - network-dockerdesafio02
        ports:
            - "3000:3000"
        depends_on:
            - db
            
    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        volumes:
            - ./mysql:/var/lib/mysql
        environment: 
            - MYSQL_DATABASE=dockerdesafio02
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - network-dockerdesafio02
        ports:
            - "3306:3306"
    nginx:
        build:
            context: ./nginx
        container_name: nginx-reverse
        restart: always
        networks:
            - network-dockerdesafio02        
        ports:
            - "8080:80"
        depends_on:
            - app
       
networks:
    network-dockerdesafio02:
        driver: bridge